<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="show-list-page">
  <template>
    <style>
      :host {
        display: block;
        max-width: 800px;
        margin: auto;
      }

      app-drawer {
        white-space: nowrap;
        margin-left: 56px;
        --app-drawer-width: 200px;
        --app-drawer-content-container: {
          background-color: transparent;
        }
      }

      .grid-item {
        width: 50%;
        height: 40vh;
      }

      .grid-item > a {
        margin: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        background-color: black;
        border: 1px solid black;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        display: flex;
        align-items: flex-end;
        text-decoration: none;
      }

      .title {
        font-size: 15px;
        color: white;
        text-align: center;
        padding: 10px;
        background-color: black;
        width: 100%;
      }

      .nav {
        padding-top: 100px;
        text-align: right;
        list-style: none;
        padding-right: 20px;
        height: 100%;
      }

      .nav a {
        color: #c0c0c0;
        text-decoration: none;
        font-weight: 300;
        line-height: 32px;
        font-size: 14px;
        display: inline-block;
        transform-origin: right center;
        transition: transform 0.2s;
      }

      .nav a:hover {
        color: #dfdfdf;
        transform: scale3d(1.2, 1.2, 1);
      }

      .active a {
        color: white;
        font-weight: bold;
      }

      .nav h2 {
        color: white;
        font-weight: 100;
        font-size: 12px;
        letter-spacing: 5px;
        text-transform: uppercase;
        margin: 32px 0;
        color: #666;
      }

      #list {
        display: flex;
        flex-wrap: wrap;
        min-height: 100vh;
      }

      @media (max-width: 640px) {
        .grid-item {
          width: 100%;
          height: 40vh;
        }
      }

      @media (max-width: 1280px) {
        app-drawer {
          margin-left: 0;
          z-index: 1;
        }

        .nav {
          background-color: black;
        }
      }
    </style>

    <iron-ajax
        auto
        url="[[_computedUrl]]"
        handle-as="json"
        last-response="{{response}}"></iron-ajax>
    
    <iron-media-query
        query="max-width: 1280px"
        query-matches="{{smallScreen}}"></iron-media-query>

    <app-drawer opened="{{openedDrawer}}" persistent="[[persistentDrawer]]">
      <ul class="nav" role="navigation">
        <h2>Shows</h2>
        <iron-selector selected="[[show.subroute]]" attr-for-selected="name" selected-class="active">
          <template is="dom-repeat" items="[[shows]]" as="show">
            <li name="[[show.subroute]]"><a href="/shows/[[show.subroute]]">[[show.name]]</a></li>
          </template>
        </iron-selector>
      </ul>
    </app-drawer>

    <p>[[computedUrl]]</p>
    <div id="list" grid>
    <template is="dom-repeat" items="[[response.items]]">
      <div class="grid-item">
        <a href="/video/[[item.id.videoId]]" style$="background-image:url([[item.snippet.thumbnails.high.url]]);">
          <div class="title">[[item.snippet.title]]</div>
        </a>
      </div>
    </template>
    </div>

  </template>

  <script>

    Polymer({

      is: 'show-list-page',

      properties: {

        active: Boolean,

        subroute: Object,

        channelId: {
          type: String,
          value: 'UCd_1KHg4t2VKGsSDF8OD5Cw'
        },

        maxResults: {
          type: Number,
          value: 20
        },
        
        pageToken: {
          type: String,
          value: ''
        },

        apiKey: {
          type: String,
          value: 'AIzaSyBYi4cVG3YirDUx915j8nLEMCrnuuh4vQI'
        },

        shows: {
          type: Array,
          value: function() {
            return [
              { name: 'All', subroute: 'all', q: '' },
              { name: 'Javascript', subroute: 'javascript', q: 'javascript' },
              { name: 'Git', subroute: 'git', q: 'git' },
              { name: 'Android', subroute: 'android', q: 'android' }
            ];
          }
        },

        show: {
          type: Object,
          computed: '_getActiveShow(shows, subroute)',
          observer: '_showDidChange'
        },

        _computedUrl: {
          type: String,
          readonly: true,
          computed: '_computeUrl(show.q, channelId, maxResults, pageToken, apiKey)'
        }
      },

      _getActiveShow: function(shows, subroute) {
        var key = subroute.path ? subroute.path.substr(1) : 'all';
        var res = shows.filter(function(show) { return show.subroute == key; });
        return res[0] ? res[0] : shows[0];
      },

      _showDidChange: function() {
        this.pageToken = '';
      },

      _computeUrl: function(q, channelId, maxResults, pageToken, apiKey) {
        return 'https://www.googleapis.com/youtube/v3/search?part=snippet' +
          '&q=' + q +
          '&channelId=' + channelId +
          '&order=date' + 
          '&maxResults=' + maxResults + 
          '&pageToken=' + pageToken +
          '&key=' + apiKey;
      }
    });

  </script>
</dom-module>
